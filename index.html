  <body>
    <div id="root"></div>
    <script>
      (function () {
        // We use a hash router. Supabase sometimes returns to /#access_token=...
        // That lands on Home (no route). Move tokens under /#/speaker-callback.
        var hash = window.location.hash || '';
        var search = window.location.search || '';

        var hasRootTokens =
          /^#access_token=|^#refresh_token=|^#token_hash=/.test(hash) ||
          (/#\?/.test(hash) && /code=/.test(hash)) ||      // "#?code=..."
          (!hash.includes('/speaker-callback') && /[?&]code=/.test(search)); // "?code=" on root

        if (hasRootTokens) {
          var frag = hash.startsWith('#') ? hash : ('#' + hash);
          window.location.replace(window.location.origin + '/#/speaker-callback' + frag);
        }
      })();
    </script>
