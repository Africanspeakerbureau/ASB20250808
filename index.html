  <body>
    <div id="root"></div>
    <!-- Normalize Supabase magic-link URLs for HashRouter -->
    <script>
      (function () {
        // If Supabase returned tokens as the first hash (e.g. /#access_token=…)
        var h = window.location.hash || "";
        if (h.startsWith("#access_token=") || h.startsWith("#id_token=") || h.startsWith("#refresh_token=")) {
          // Move the token params into a query string *after* the router path
          // Result: /#/speaker-callback?access_token=…&refresh_token=…
          var params = h.slice(1); // remove the '#'
          var target = window.location.origin + "/#"
            + "/speaker-callback?" + params;
          window.location.replace(target);
          return;
        }

        // If we *do* have the route but Supabase added a second '#'
        // Example: /#/speaker-callback#access_token=…
        if (h.includes("speaker-callback#access_token=")) {
          var parts = h.split("#");
          // parts[0] => "/speaker-callback"
          // parts[1] => "access_token=…&refresh_token=…"
          var params2 = parts[1];
          var target2 = window.location.origin + "/#"
            + parts[0] + "?" + params2;
          window.location.replace(target2);
          return;
        }
      })();
    </script>
